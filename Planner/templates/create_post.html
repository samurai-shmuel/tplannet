{% extends 'base.html' %}
    {% block head %}<title>Tlogger</title>{% endblock %}
    {% block styles %}
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>
    <style>
        .profile{  
        margin-left: 10%;
        width: 17vw;
        height: 50%;
    }

    #pic{
        width: 10em;
        height: 10em;
        margin-top: 1.3em;
        border-radius: 2em;
    }

    .dash{
        display: flex; 
        margin: 1.5em 2.1em;
    }

    .post_div{
        min-height: 4em;
        width: 80%;
        padding: 0.6em;
    }

    .post_area{
        padding: 0.7em;
        height: 10vh;
        border: solid thin #aaa;
        background-color: white;
    }

    .post_div form{
        font-weight: 200;
        font-family: 'Lexend';
    }

    .texter{
        margin-left: 1em;
        float: left;
        display: block;
    }
    
    textarea{
        width: 100%;
        border: none;
        font-family: 'Lexend';
        font-size: 1em;
        background-color: rgb(208, 229, 243);
        color: black;
        height: 50vh;
    }

    #post_btn{ 
        position: relative;
        left: 93%;
        height: 2.3em;
        background-color: cornflowerblue;
        border: none;
        color: whitesmoke;
        font-size: 1.2em;
        padding: 0.2em;
        border-radius: 0.1em;
        width: 4em;
    }


    .note-editable{
        color: azure;
    }

    .note-toolbar{
        background-color: #94adc0;
        border-bottom: none;
    }

    .note-btn-group{
        background-color: #59a2da !important;
    }

    #summernote{
        color: azure;
    }

    @media all and (max-width: 800px){
            .chat{
            display: block;
            margin-left: 1em;
            margin-right: 1em;
            }

        #pic{
            margin-top: 0.1em;
            width: 5em;
            height: 5em;
        }

        .side-bar{
            position: absolute;
            right: -6em;
            height: 5em;
        }

        .side-bar h2{
            font-size: 1em;
        }

        .side-bar p{
            font-size: 0.7em;
        }


        #pic{
            width: 3em;
            height: 3em;
        }

        .profile{  
        margin-left: 20%;
        width: 25vw;
        height: 140%;
    }


    }
    </style>
    {% endblock %}
    {% block content %}     
    <div class="dash">
        <div class="post_div">
            <h1>Create Post</h1>
            <br>
            <form action="/tplanner/tlogger/create" method="POST">
                Subject <input type="text" name="subject" id="subject">
                <br>
                <br>
                Post <textarea id="summernote" name="editordata"></textarea>
                <br>
                <br>
                <button id="post_btn" type="submit" value="post">Post</button>
            </form>
            <br>
            <hr>
        </div>
        <div class="side-bar">
            <div class="profile snip">
                <img id="pic" src="{{url_for('static', filename='profpics/' + current_user.img)}}"/>
                <h2>{{ user.name }}</h2>
                <p>Email: {{ user.email }}</p>
                <p style="color: cornflowerblue; margin-top: 6px;">{{ user.about }}</p>
            </div>
        </div>
    </div>
    <script>
        // https://www.jqueryscript.net/text/wysiwyg-editor-summernote.html
        $('#summernote').summernote({
          placeholder: "What's on your mind?",
          tabsize: 2,
          height: 200,
          toolbar: [
            ['style', ['style']],
            ['font', ['bold', 'underline', 'clear']],
            ['fontname', ['fontname']],
            ['color', ['color']],
            ['para', ['ul', 'ol', 'paragraph']],
            ['table', ['table']],
            ['insert', ['link', 'picture', 'video']],
            ['view', ['fullscreen', 'codeview', 'help']]
          ]
        });
      </script>
  
    {% endblock %}

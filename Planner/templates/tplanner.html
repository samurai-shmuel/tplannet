{% extends 'base2.html' %}
{% block title %}
Dashboard
{% endblock %}

{% block styles %}
<style>
@import url('https://fonts.googleapis.com/css2?family=Itim&display=swap');
    .content{
        position: relative;
        padding: 0;
        justify-content: center;
        justify-items: center;
        align-content: center;
        align-items: center;
    }
.bothalf{
    position: relative;
    width: 80%;
    padding-left: 12.5%;
    margin: 4% 3%;
	display: flex;
    align-items: center;
    text-align: center;
}

.circle{
    position: relative;
    text-align: center;
    padding-top: 1.5em;
    margin: 2em 2em;
    width: 18rem;
    height: 18rem;
    border-radius: 50%;
    border: rgba(255, 196, 0, 0.699) solid 4px;
    transition: 0.3s ease;
}

.circle i:hover{
    color: yellow;
}

.circle:hover{
    color: yellow;
    transform: scale(1.3);
}

.circle:before{
      content: '';
      position: absolute;
      border-radius: 50%;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: black;
      opacity: 0.5;
    }

.circle i{
    top: 0.1em;
    color: rgba(255, 196, 0, 0.699);
    font-size: 11rem; 
    position: relative;
    transition: 0.3s ease;
}

.circle p{
    top: 2em;
    position: relative;
}

.hello{
    text-align: center;
}

.hello h1{
        position: relative;
        margin: 0 25%;
        font-size: 4rem;
        font-family: 'Itim', 'Times New Roman';
        margin-top: 3em;
        color: rgb(255, 239, 22);
        text-shadow: 2px 4px #5f5e00;
    }


.plane{
    right: 10px;
}

.hello h1:hover {
  /* Start the shake animation and make the animation last for 0.5 seconds */
  animation: shake 0.5s;

  /* When the animation is finished, start again */
  animation-iteration-count: infinite;
}

@keyframes shake {
  0% { transform: translate(1px, 1px) rotate(0deg); }
  10% { transform: translate(-1px, -2px) rotate(-1deg); }
  20% { transform: translate(-3px, 0px) rotate(1deg); }
  30% { transform: translate(3px, 2px) rotate(0deg); }
  40% { transform: translate(1px, -1px) rotate(1deg); }
  50% { transform: translate(-1px, 2px) rotate(-1deg); }
  60% { transform: translate(-3px, 1px) rotate(0deg); }
  70% { transform: translate(3px, 1px) rotate(-1deg); }
  80% { transform: translate(-1px, -1px) rotate(1deg); }
  90% { transform: translate(1px, 2px) rotate(0deg); }
  100% { transform: translate(1px, -2px) rotate(-1deg); }
}


@media only screen and (max-width: 500px){
    .bothalf{
        display: block;
        margin: 0 15%;
        margin-top: 0%;
        justify-items: center;
        justify-content: center;
    }

    .circle{
        font-size: 1em;
        width: 9em;
        height: 9em;
    }

    .circle i{
        font-size: 3.4em;
    }

    .plane{
        right: 0;
    }

    .hello h1{
        margin-top: 10rem;
        font-size: 2rem;
    }

    }

@media only screen and (max-height: 500px){
    .content{
        margin-top: 5%;
        padding: 0%;
    }

    .bothalf{
        display: flexbox;
        padding-left: 0;
        height: 40vh;
        margin-top: 0%;
        justify-items: center;
        justify-content: center;
    }

    .circle{
        font-size: 1em;
        width: 8em;
        height: 8em;
    }

    .circle i{
        font-size: 3.4em;
    }

    .plane{
        right: 0;
    }
    }

</style>
<script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>

  {% endblock %}
  {% block nav %}

    <a href="/tplanner/profile"><img src="{{url_for('static', filename='profpics/' + current_user.img)}}"></a>                        
  {% endblock %}

    <h1>Hi {{ name }}, how's it going?</h1>
</div>
<div class="bothalf">
    <div class="circle">
        <a href="/tplanner/calendar"><i class="fa fa-calendar"></i></a>

    </div>

        <a href="/tplanner/tlogger/posts"><i class="fa fa-paper-plane"></i></a>
        <p>Tlogger</p>
    </div>
    <div class="circle">
        <a href="/tplanner/repository"><i class="fa fa-suitcase"></i></a>
        <p>TSuite</p>
    </div>

  </div>  
  {% endblock %}
